<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박상혁</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
        header{
            width: 100%;
            height: 70px;
            border: 1px solid rgb(156, 180, 129);
            background-color: pink;
            border-radius: 10px 10px 0px 0px;
        }
        #logo{
            float: left;
            margin: 5px 0px 0px 30px;
            font-family: 'Staatliches';
            font-size: 50px;
            font-weight: bold;
            letter-spacing: 10px;
            color: black;
        }
        #top{
            float: left;
            font-family: 'Staatliches';
            font-size: 30px;
            letter-spacing: 3px;
            color: rgb(156, 180, 129);
            border: 3px solid rgb(39, 100, 94);
            border-radius: 25px;
            margin: 1px 5px 0px 830px;
            padding: 11px;
            background-color: rgb(39, 100, 94);
        }
        header li{
            display: inline;
            float: left;
            list-style: none;
            margin-top: -20px;
            margin-left: 20px;

        }
        section{
            background-color: white;
            width: 100%;
            height: 830px;
            border: 1px solid rgb(57, 54, 65);
            text-align: center;
            border-radius: 0px 0px 10px 10px;
        }
        .round{
            border: 5px double rgb(57, 54, 65);
            background-color: white;
            width: 400px;
            height: 120px;
            border-radius: 10px;
            margin-left: 38%;
            margin-top: 80px;
            margin-bottom: 30px;
        }
        body{
            background-color: black;
        }
        #a1{
            text-decoration: none;
            color: rgb(156, 180, 129);
        }
    </style>
</head>
<body>
   <header>
       <div id="logo">
           HOME
       </div>
        <ul>
            <li><a href="./index.html"><img src="./me.jpg" width="150px"></a></li>
            <li><a href="./friend.html"><img src="./friend.jpg" width="150px"></a></li>
            <li><a href="./chimi.html"><img src="./chimi.jpg" width="150px"></a></li>
        </ul>
   </header>
   <section>
       <div class="round">
            <h1>박상혁</h1>
           <style>
@keyframes bomb {
from {
font-size: 100%;
color: white;
}
to {
font-size: 1000%;
color: black;
}
}
h3 {
animation-name: bomb;
animation-duration: 3s;
animation-iteration-count: 5;
}
</style>

       </div>
       <img src="./D8D682A5-17B5-416C-9FC3-348E7F48A365.jpeg" width="440px">
       <style>
@keyframes bomb {
from {
height: 100%;
}
to {
height: 500%;
}
}
</style>
   </section>
</body>
</html>
